<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticker Generator &ndash; Photo Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sticker Generator</a>
    </div>
  </nav>

  <main class="container my-4">
    <h2 class="text-center mb-4">Generate a Sticker</h2>
    <div id="generateSpinner" class="d-flex justify-content-center my-4 invisible">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Result message area -->
    <div id="result"></div>

    <!-- Form for prompt input -->
    <form id="promptForm" class="row g-3">
      <div class="col-md-10">
        <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Enter a prompt" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Generate Image</button>
      </div>
    </form>

    <!-- Spinner for gallery loading -->
    <div id="gallerySpinner" class="d-flex justify-content-center my-4 invisible">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Image gallery container -->
    <div id="imageGallery" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <!-- Image cards will be inserted here -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    Created with love by the Image Generator Team.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
