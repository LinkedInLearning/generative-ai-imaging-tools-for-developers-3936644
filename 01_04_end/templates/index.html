<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An image generator with a responsive photo gallery layout." />
  <title>Image Generator &ndash; Photo Gallery</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <!-- local style from flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <main class="container">
    <h2>Generate an Image</h2>
    <form id="promptForm">
      <label for="prompt">Enter a prompt:</label>
      <input type="text" id="prompt" name="prompt" required>
      <button type="submit">Generate Image</button>
    </form>
    <div id="generateSpinner" class="spinner"></div>
    <div id="result"></div>
    <div class="pure-u-1">
      <h2>Generated Images Gallery</h2>
      <div id="gallerySpinner" class="spinner"></div>
    </div>

    <div id="imageGallery">
      <!-- Generated images will be added here -->
    </div>
    </div>

    <div class="footer">
      Created with love by the Image Generator Team.
    </div>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
